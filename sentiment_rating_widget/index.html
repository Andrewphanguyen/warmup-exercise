<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <title>Sentiment Analysis Poll</title>
</head>
<body>
    <h1>Sentiment Analysis Poll</h1>
    <h3>How are you feeling today?</h3>
    <div id="buttons">
        <button onclick="selectButton(1)">
            <img src="1angry.png" alt="Button 1">
        </button>
        <button onclick="selectButton(2)">
            <img src="2upset.png" alt="Button 2">
        </button>
        <button onclick="selectButton(3)">
            <img src="3neutral.png" alt="Button 3">
        </button>
        <button onclick="selectButton(4)">
            <img src="4content.png" alt="Button 4">
        </button>
        <button onclick="selectButton(5)">
            <img src="5happy.png" alt="Button 5">
        </button>
    </div>
    <div >
        <button class="popup" onclick="submitVote()"><h3>Submit</h3>
            <span class="popuptext" id="myPopup">Please select a sentiment before submitting.</span>
            <span class="popuptext" id="myPopup2">You selected angry. Oh no!</span>
            <span class="popuptext" id="myPopup3">You selected upset. Take care!</span>
            <span class="popuptext" id="myPopup4">You selected neutral. Thanks for participating!</span>
            <span class="popuptext" id="myPopup5">You selected happy. Hope your day gets even better!</span>
            <span class="popuptext" id="myPopup6">You selected supper happy. Hope you have more days like this!</span>

        </button>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
